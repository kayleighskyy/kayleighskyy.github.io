<!DOCTYPE html>
<html>
  <body>
    <form>
      <label for="firstname">First Name:</label>
      <input type="text"
             id="firstname"
             name="firstname"
             required
             pattern="^[A-Za-z][A-Za-z' -]{1,}$"
             title="only letters, apostrophes,spaces, and dashes. must start with a letter. minimum 2 characters.">
      <input type="submit" value="submit">
    </form>
  </body>
</html>
